name: Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to publish (e.g. v0.1.0)"
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Build & Release (${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            arch_label: aarch64
          - platform: macos-latest
            target: x86_64-apple-darwin
            arch_label: x64
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          fi

      - name: Validate tag format
        run: |
          TAG="${{ steps.tag.outputs.version }}"
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "ERROR: Tag '$TAG' does not match vMAJOR.MINOR.PATCH format"
            exit 1
          fi

      - name: Validate version sync
        run: |
          TAG="${{ steps.tag.outputs.version }}"
          VERSION="${TAG#v}"
          TAURI_VERSION_RAW=$(python3 -c "import json; print(json.load(open('src-tauri/tauri.conf.json'))['version'])")
          CARGO_VERSION=$(grep '^version' src-tauri/Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          PKG_VERSION=$(python3 -c "import json; print(json.load(open('package.json'))['version'])")

          echo "Tag version:       $VERSION"
          echo "tauri.conf.json:   $TAURI_VERSION_RAW"
          echo "Cargo.toml:        $CARGO_VERSION"
          echo "package.json:      $PKG_VERSION"

          # tauri.conf.json may reference package.json directly
          if [ "$TAURI_VERSION_RAW" != "../package.json" ] && [ "$TAURI_VERSION_RAW" != "$VERSION" ]; then
            echo "ERROR: tauri.conf.json version doesn't match tag!"
            exit 1
          fi

          if [ "$VERSION" != "$CARGO_VERSION" ] || [ "$VERSION" != "$PKG_VERSION" ]; then
            echo "ERROR: Version mismatch! Cargo.toml and package.json must match the tag."
            exit 1
          fi
          echo "All versions match: $VERSION"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install frontend dependencies
        run: npm ci

      - name: Import Apple certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12

          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

          security import certificate.p12 \
            -k build.keychain \
            -P "$APPLE_CERTIFICATE_PASSWORD" \
            -T /usr/bin/codesign

          security set-key-partition-list \
            -S apple-tool:,apple:,codesign: \
            -s -k "$KEYCHAIN_PASSWORD" build.keychain

          rm certificate.p12

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tauriScript: npx tauri
          tagName: ${{ steps.tag.outputs.version }}
          releaseName: "StepCast ${{ steps.tag.outputs.version }}"
          releaseBody: ""
          releaseDraft: true
          prerelease: false
          args: "--target ${{ matrix.target }}"

      - name: Verify release artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.tag.outputs.version }}"
          echo "Checking release artifacts for $TAG..."
          gh release view "$TAG" --json assets --jq '.assets[].name'
