name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  frontend:
    name: Frontend (TypeScript + Vite)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Type-check and build
        run: npm run build

  backend:
    name: Backend (Rust)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Clippy
        working-directory: src-tauri
        run: cargo clippy -- -D warnings

      - name: Tests
        working-directory: src-tauri
        run: cargo test -- --test-threads=1

  version-sync:
    name: Version sync check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check version consistency
        run: |
          TAURI_VERSION=$(python3 -c "import json; print(json.load(open('src-tauri/tauri.conf.json'))['version'])")
          CARGO_VERSION=$(grep '^version' src-tauri/Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          PKG_VERSION=$(python3 -c "import json; print(json.load(open('package.json'))['version'])")

          echo "tauri.conf.json: $TAURI_VERSION"
          echo "Cargo.toml:      $CARGO_VERSION"
          echo "package.json:    $PKG_VERSION"

          if [ "$TAURI_VERSION" != "$CARGO_VERSION" ] || [ "$TAURI_VERSION" != "$PKG_VERSION" ]; then
            echo "ERROR: Version mismatch across config files!"
            exit 1
          fi
          echo "All versions in sync: $TAURI_VERSION"
